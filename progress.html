<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="./weui/js/jquery.1.11.0.min.js"></script>
  <script src="./weui/js/jquery-weui.1.0.1.min.js"></script>
  <script src="./js/global.js"></script>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./weui/css/weui.1.1.1.min.css">
  <link rel="stylesheet" href="./weui/css/jquery-weui.1.0.1.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>详情</title>
  <link rel="stylesheet" href="./css/wepayui.min.css">
</head>
<body ontouchstart="">
  <header class="bar bar-nav">
    <a href="javascript:history.back();" class="icon pull-left"><i class="iconfont icon-back"></i></a>
    <h1 class="title">预约详情</h1>
  </header>
  <!-- 主体内容 -->
  <div class="bar-content">
	
    <div class="weui-cells mgt0">
      <div class="weui-wepay-flow weui-wepay-flow_vertical" style="height: 400px;">
        <div class="weui-wepay-flow__bd" style="width: 100px;">

          <!--
            涂满的点添加 weui-wepay-flow__li_done 类
            涂满的线添加 weui-wepay-flow__line_done 类
            进行到的位置涂一半添加 weui-wepay-flow__line_ing 类
          -->
          <div class="weui-wepay-flow__li weui-wepay-flow__li_done">
            <div class="weui-wepay-flow__state"></div>
            <p class="weui-wepay-flow__title-right">洽谈中</p>
          </div>
          <div class="weui-wepay-flow__line weui-wepay-flow__line_done">
            <div class="weui-wepay-flow__process"></div>
            <div class="weui-wepay-flow__info-left">进行中</div>
          </div>
          <div class="weui-wepay-flow__li weui-wepay-flow__li_done">
            <div class="weui-wepay-flow__state"></div>
            <p class="weui-wepay-flow__title-right">施工中</p>
          </div>
          <div class="weui-wepay-flow__line weui-wepay-flow__line_done" >
            <div class="weui-wepay-flow__process"></div>
            <div class="weui-wepay-flow__info-left">进行中</div>
          </div>
          <div class="weui-wepay-flow__li weui-wepay-flow__li_done">
            <div class="weui-wepay-flow__state"></div>
            <p class="weui-wepay-flow__title-right">已完工</p>
          </div>
          <div class="weui-wepay-flow__line weui-wepay-flow__line_ing" >
            <div class="weui-wepay-flow__process"></div>
            <div class="weui-wepay-flow__info-left">进行中</div>
          </div>
          <div class="weui-wepay-flow__li">
            <div class="weui-wepay-flow__state"></div>
            <p class="weui-wepay-flow__title-right">待评价</p>
          </div>
          <div class="weui-wepay-flow__line" >
            <div class="weui-wepay-flow__process"></div>
            <div class="weui-wepay-flow__info-left">进行中</div>
          </div>
          <div class="weui-wepay-flow__li">
            <div class="weui-wepay-flow__state"></div>
            <p class="weui-wepay-flow__title-right">订单完成</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./weui/js/fastclick.js"></script>
  <script>
    $(function() {
      FastClick.attach(document.body);
    });
  </script>
</body>
</html>
